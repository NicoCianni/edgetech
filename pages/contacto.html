<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------BOOTSTRAP-------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contactanos</title>
</head>
<body>
    <header>
        <div>
            <img src="../img/logo-edge.png" alt="Logo Edge" class="logo">
            <h1 class="titulo">EdgeTech</h1>
        </div>
        <nav>
            <ul >
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./nosotros.html">About Us</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="#redes">Redes</a></li>
                <li><a href=""><img class="carrito" src="../img/carrito-de-compras.png" alt="Mi carrito"> </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-contacto">
        <form action="" method="" enctype=""></form>    
            <div>
                <label for="nombre">Nombre y apellido:</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div>
                <label for="email">Correo electronico:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="num" name="telefono" id="telefono">
            </div>
            <div>
                <h3>¿Sos cliente frecuente?</h3>
                <label for="si">Sí</label>
                <input type="radio" name="cliente">
                <label for="no">No</label>
                <input type="radio" name="cliente">
            </div>
            <div>
                <label for="asunto">Asunto:</label>
                <input type="text" name="asunto" id="asunto">
            </div>
            <div>
                <h4>Brindanos más detalles de tu consulta:</h4>
                <textarea name="" id="" cols="" rows=""></textarea>
            </div>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </section>
        </form>
    </main>
    <footer id="redes">
        <div>
            <img class="logo-footer" src="../img/logo-edge.png" alt="Logo Edge">
        </div>
        <div>
            <img src="../img/reddragon-logo1.png" alt="Red Dragon" class="sponsor-uno">
            <img src="../img/asus-logo.png" alt="Asus" class="sponsor">
            <img src="../img/aorus-logo.png" alt="Aorus" class="sponsor">
        </div>
        <div class="socials-block">
            <a href="https://twitter.com/" target="_blank"><img src="../img/twitter1.png" alt="Logo Twitter" class="socials"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="../img/instagram1.png" alt="Logo Instagram" class="socials"></a>
            <a href="https://es-la.facebook.com" target="_blank"><img src="../img/facebook1.png" alt="Logo Facebook" class="socials"></a>
            <p>Todos los derechos reservados EdgeTech(2021)®</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
